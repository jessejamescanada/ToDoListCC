<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="container">
      <h4>To Dos</h4>
      <div class="todoContainer">
        <form id="form">
          <div class="form-control">
            <label for="text">Enter an item</label>
            <input type="text" id="text" placeholder="..." maxlength="45" />
          </div>
          <button id="AddBTN" class="btn">Add Item</button>
        </form>
      </div>
      <h3 class="itemTitle">Items</h3>
      <ul id="list" class="list"></ul>
      <div class="clearbtnContainer">
        <button id="clearBTN" class="btn2">Clear All</button>
      </div>
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
